<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Description Page</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        Custom CSS Styles body {
            background-color: #fffefe;
        }
        
        .header {
            background-color: rgb(255, 255, 255);
            color: #050505;
            padding: 3px;
            text-align: center;
        }
        
        .form-container {
            background: linear-gradient(320deg, rgba(226, 175, 116, 0.678), rgba(240, 85, 55, 0.308));
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .form-label {
            font-weight: bold;
        }
        
        button {
            background: transparent;
            color: #180c0c;
            font-size: 17px;
            text-transform: uppercase;
            font-weight: 600;
            border: none;
            padding: 20px 30px;
            perspective: 30rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.308);
        }
        
        button::before {
            content: '';
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border-radius: 10px;
            background: linear-gradient(320deg, rgba(226, 175, 116, 0.678), rgba(240, 85, 55, 0.308));
            z-index: 1;
            transition: background 3s;
        }
        
        button:hover::before {
            animation: rotate 1s;
            transition: all .5s;
        }
        
        @keyframes rotate {
            0% {
                transform: rotateY(180deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <!-- Use col-12 to center the image -->
                    <img src="{{ url_for('static', filename='ph/logo.png') }}" alt="Logo" class="img-fluid" width="300">
                </div>
            </div>
        </div>
    </div>

    <!-- Centering the Main Content Section -->
    < <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <div class="class=col-12 text-center">
                        <h1>ابلاغ مشاكل المعامل </h1>
                        <form method="POST" action="/send/{{ labn }}/{{ pcn }}">
                            <div class="mb-4">
                                <label for="name" class="form-label">اسم الطالب </label>
                                <input type="text" class="form-control" name="StudName" id="name" placeholder="Enter your name">
                            </div>

                            <div class="mb-4">
                                <label for="studentNumber" class="form-label">رقم الطالب الجامعي </label>
                                <input type="text" class="form-control" name="student_id" id="studentNumber" placeholder="Enter your student number">
                            </div>
                            <div class="mb-4">
                                <label for="problem" class="form-label">تفاصيل المشكلة </label>
                                <textarea class="form-control" id="problem" name="description" rows="5" placeholder="Describe the problem"></textarea>
                            </div>

                            <button type="submit">ارسال <i></i></button>
                        </form>
                    </div>
                </div>

            </div>
        </div>

        <footer class="footer text-center py-3">
            © 2023 Copyright: Eng.Hamed & MAZYED & ANWAR
        </footer>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js"></script>
</body>

</html>
