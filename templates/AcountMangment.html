{% extends 'index.html' %} {% block main %}
<style>

    .cssbuttons-io-button {
        display: flex;
        align-items: center;
        font-family: inherit;
        font-weight: 300;
        font-size: 16px;
        padding: 0.3em 1em 0.3em 1em;
        color: white;
        background: #7D321D;
        border: none;
        letter-spacing: 0.05em;
        border-radius: 0.25rem;
        margin-bottom: 19px;
        margin-top: 8px;
    }
</style>
<div class="container mt-5">

    <div style="text-align: left;">
        <h2 style="display: inline-block; margin-right: 10px;">ادارة الحسابات </h2>
        <button class="cssbuttons-io-button" data-bs-toggle="modal" data-bs-target="#addUserModal"
            style="display: inline-block; vertical-align: middle;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                <path fill="none" d="M0 0h24v24H0z"></path>
                <path fill="currentColor" d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"></path>
            </svg>
            <span>اضافة حساب</span>
        </button>
    </div>



    <table class="table">
        <thead>

            <tr>
                <th>رقم </th>
                <th>الاسم </th>
                <th>البريد</th>
                <th>الرمز السري </th>
                <th>المهام</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
                <td>{{ user[3] }}</td>
                <td>{{ user[4] }}</td>
                <td>
                    <button style="background-color: #7D321D; border-color: #7D321D;" class="btn btn-primary"
                        data-bs-toggle="modal" data-bs-target="#editModal{{ user[0] }}">تعديل</button>
                    <div class="modal fade" id="editModal{{ user[0] }}" tabindex="-1"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">اضافة مستخدم </h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="خروج"></button>
                                </div>
                                <div class="modal-body">
                                    <form method="post">
                                        <input type="hidden" name="user_id" value="{{ user[0] }}">

                                        <div class="mb-3">
                                            <label for="new_name" class="form-label">الاسم </label>
                                            <input type="text" class="form-control" id="new_name" name="new_name"
                                                value="{{ user[1] }}">
                                        </div>

                                        <div class="mb-3">
                                            <label for="new_email" class="form-label">البريد الالكتروني </label>
                                            <input type="text" class="form-control" id="new_email" name="new_email"
                                                value="{{ user[2] }}">
                                        </div>

                                        <div class="mb-3">
                                            <label for="new_password" class="form-label">الرمز الجديد </label>
                                            <input type="password" class="form-control" id="new_password"
                                                name="new_password" placeholder="New Password">
                                        </div>

                                        <button type="submit" class="btn" style="background: #7D321D;color:white;">تحديث
                                        </button>
                                    </form>



                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>


            {% endfor %}
        </tbody>
    </table>
</div>



<!-- Modal Structure -->
<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addUserModalLabel">اضافة مستخدم </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Form Fields Here -->
                <form action="/signup" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">الاسم :</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name" name="fullName">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">البريد الالكتروني :</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="pwd" class="form-label">الرمز السري :</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                            name="password">
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">اختر تصنيف :</label>
                        <select class="form-control" id="type" name="type">
                            <option value="Tic">اجهزة </option>
                            <option value="furniture">اثاث</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">اغلاق </button>
                        <button type="submit" class="btn btn-primary">اضافة مستخدم </button>
                    </div>
                </form>


            </div>

        </div>
    </div>
</div>




<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock main %}
