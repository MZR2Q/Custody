{% extends 'index.html' %} {% block main %}
<div class="dash-content">
    <div class="overview">
        <div class="title">
            <i class="uil uil-tachometer-fast-alt"></i>
            <span class="text">الاجهزة </span>
        </div>

        <div class="boxes">
            <a href="/Dashboard/devicemange?Categ=labdev" class="box box1" type="submit"
                style="text-decoration: none !important;">
                <input type="text" value="labdev" hidden name="Categ" id="">
                <i class="uil "><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 16 16">
                        <path fill="currentColor"
                            d="M8 1a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H9a1 1 0 0 1-1-1V1Zm1 13.5a.5.5 0 1 0 1 0a.5.5 0 0 0-1 0Zm2 0a.5.5 0 1 0 1 0a.5.5 0 0 0-1 0ZM9.5 1a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5ZM9 3.5a.5.5 0 0 0 .5.5h5a.5.5 0 0 0 0-1h-5a.5.5 0 0 0-.5.5ZM1.5 2A1.5 1.5 0 0 0 0 3.5v7A1.5 1.5 0 0 0 1.5 12H6v2h-.5a.5.5 0 0 0 0 1H7v-4H1.5a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .5-.5H7V2H1.5Z" />
                    </svg></i>
                <span class="text">جميع اجهزة االمعامل</span>
                <span class="number">{{all_lab_dev}}</span>
            </a>

            <a href="/Dashboard/devicemange?Categ=coldev" class="box box2" type="submit"
                style="text-decoration: none !important;">
                <input type="text" value="coldev" hidden name="Categ" id="">
                <i class="uil "><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 32 32">
                        <path fill="currentColor"
                            d="M29.25 3.14h-9.19l-.458.46v18.224l.33 2.39h-.362v.244h-.307v-.306h-.61v.244h-.312v-.367h-.485v.306H16.75l-2.02-.367v-.92h.857l.302-1.47h2.727a.34.34 0 0 0 .34-.34V7.828a.337.337 0 0 0-.34-.338H1.59a.339.339 0 0 0-.338.338V21.24c0 .187.152.34.34.34h3.015l.2 1.47h1.408l-3.4 3.4l-.705 1.5s2.94 1.103 6.678 1.103c3.737 0 9.68-.857 10.476-.857h4.84V26.97l-.137-1.067h1.744c-.2.106-.32.244-.32.396v.978c0 .34.603.613 1.35.613c.743 0 1.35-.27 1.35-.612v-.98c0-.338-.605-.61-1.35-.61c-.187 0-.363.02-.524.05v-.17h-2.29l-.055-.433h5.383L29.25 3.14zM2.477 20.17V8.714h15.07V20.17H2.478z" />
                    </svg></i>
                <span class="text">اجهزة الاقسام</span>
                <span class="number">{{all_emp_dev}}</span>
            </a>

            <a href="/Dashboard/devicemange?Categ=requ" class="box box3" type="submit"
                style="text-decoration: none !important;">
                <input type="text" value="requ" hidden name="Categ" id="">
                <i class="uil "><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M12 17q-.425 0-.713-.288T11 16q0-.425.288-.713T12 15q.425 0 .713.288T13 16q0 .425-.288.713T12 17Zm0-4q-.425 0-.713-.288T11 12V4q0-.425.288-.713T12 3q.425 0 .713.288T13 4v8q0 .425-.288.713T12 13Zm-7 8q-.825 0-1.413-.588T3 19v-2q0-.425.288-.713T4 16q.425 0 .713.288T5 17v2h14v-2q0-.425.288-.713T20 16q.425 0 .713.288T21 17v2q0 .825-.588 1.413T19 21H5Z" />
                    </svg></i>
                <span class="text">الطلبات</span>
                <span class="number">{{all_req_dev}}</span>
            </a>
            <a href="/Dashboard/devicemange?Categ=Add" class="box box4" type="submit"
                style="text-decoration: none !important;">
                <input type="text" value="requ" hidden name="Categ" id="">
                <i> <iconify-icon icon="gala:add"></iconify-icon></i>
                <span class="text">اضافة عهده</span>
                <span class="number">+</span>
            </a>


        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            var urlParams = new URLSearchParams(window.location.search);
            var categValue = urlParams.get('Categ');
            console.log(categValue); // Print the value to the console
        });
    </script>
    {% block searchval %} {% endblock searchval %}

</div>
{% endblock main %}
